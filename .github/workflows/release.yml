name: "Deploy release to YAK"
on:
  push:
    branches: [ release ]

jobs:
  build:
    runs-on: windows-latest
    env:
      YAK_TOKEN: ${{ secrets.YAK_TOKEN_PATRICK }}
    steps:
      - uses: actions/checkout@v3.2.0
      - uses: paramdigma/setup-yak@1.0.0
        with:
          token: ${{ secrets.YAK_TOKEN }}

      - name: ðŸ¦— Build GH Plugin
        run: |
          dotnet build -c Release

      - name: ðŸ“‹ Copying manifest.yml
        run: |
          cp manifest.yml Plugin/bin/Release/net7.0-windows
        working-directory: .

      - name: ðŸš§ Build YAK package
        run: yak build
        working-directory: Plugin/bin/Release/net7.0-windows

      - name: ðŸš€ Deploy to Rhino package manager
        run: |
          $env:YAK_FILE = (Get-ChildItem "./" *.yak -Recurse).fullname
          yak push $env:YAK_FILE
        working-directory: Plugin/bin/Release/net7.0-windows